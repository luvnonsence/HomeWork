<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 17</title>
</head>

<body>

    <!-- Референс по существующему сайту  -->
    <!-- https://zarthouse.ru/ -->

    <!-- Шапка -->
    <div class="header">
        <div class="header__logo"></div>
        <div class="header__nav">
            <div class="header__nav_link"></div>
            <div class="header__nav_link"></div>
            <div class="header__nav_link"></div>
            <div class="header__nav_link"></div>
            <div class="header__nav_link"></div>
            <div class="header__nav_link"></div>
        </div>
        <div class="social">
            <div class="social__telegram"></div>
            <div class="social__vk"></div>
        </div>
        <div class="header__btn btn-outline"></div>
    </div>

    <!-- Хиро? -->
    <div class="hero">
        <div class="hero__badge"></div>
        <div class="hero__title"></div>
        <div class="hero__text"></div>
        <div class="hero__btn btn-outline"></div>
    </div>

    <!-- Афиша-->
    <div class="poster">
        <div class="poster__item">
            <div class="poster__item_time"></div>
            <div class="poster__item_title"></div>
            <div class="poster__item_picture"></div>
            <div class="poster__item_text"></div>
            <div class="poster__item_btn btn-outline"></div>
            <div class="poster__item_btn btn"></div>
        </div>
        <div class="poster__item">
            <div class="poster__item_time"></div>
            <div class="poster__item_title"></div>
            <div class="poster__item_picture"></div>
            <div class="poster__item_text"></div>
            <div class="poster__item_btn btn-outline"></div>
            <div class="poster__item_btn btn"></div>
        </div>
        <div class="poster__item">
            <div class="poster__item_time"></div>
            <div class="poster__item_title"></div>
            <div class="poster__item_picture"></div>
            <div class="poster__item_text"></div>
            <div class="poster__item_btn btn-outline"></div>
            <div class="poster__item_btn btn"></div>
        </div>
        <div class="poster__btn btn-outline"></div>
    </div>

    <!-- Концепция -->
    <div class="concept">
        <div class="concept__title"></div>
        <div class="concept__text"></div>
        <div class="concept__quote"></div>
    </div>

    <!-- В курсе -->
    <div class="sit">
        <div class="sit__item">
            <div class="sit__item_title"></div>
            <div class="sit__item_text"></div>
            <div class="sit__item_btn btn"></div>
        </div>
        <div class="sit__item">
            <div class="sit__item_title"></div>
            <div class="sit__item_text"></div>
            <div class="sit__item_btn btn"></div>
        </div>
        <div class="sit__sub">
            <div class="sit__sub_text"></div>
            <div class="sit__sub_btn btn-outline"></div>
        </div>
    </div>

    <!-- Контакты -->
    <div class="contacts">
        <div class="contacts__item">
            <div class="contacts__item_title"></div>
            <div class="contacts__item_adress"></div>
            <div class="contacts__item_tel"></div>
            <div class="contacts__item_mail"></div>
        </div>
        <div class="contacts__map"></div>
    </div>

    <!-- Подвал -->
    <div class="footer">
        <div class="footer__logo"></div>
        <div class="footer__nav">
            <div class="footer__nav_link"></div>
            <div class="footer__nav_link"></div>
            <div class="footer__nav_link"></div>
            <div class="footer__nav_link"></div>
            <div class="footer__nav_link"></div>
            <div class="footer__nav_link"></div>
        </div>
        <div class="footer__contacts">
            <div class="footer__contacts_tel"></div>
            <div class="footer__contacts_mail"></div>
            <div class="footer__contacts_adress"></div>
        </div>
        <div class="social">
            <div class="social__telegram"></div>
            <div class="social__vk"></div>
        </div>
    </div>

</body>

</html>
