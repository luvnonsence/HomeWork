<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="tab-icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Lesson 11</title>
</head>

<body>

    <form>
        <fieldset>
            <legend>Заполните поля</legend>
            <input type="text" placeholder="Ваше имя">
            <input type="text" placeholder="Ваша фамилия">
            <br>
            <input type="tel" placeholder="Ваш номер телефона">
            <input type="email" placeholder="Ваша эл. почта">
            <br>
            <input type="datetime-local">
            <br>
            <label>Выберете количество огурцов для доставки
                <input list="list_cucumber">
                <datalist id="list_cucumber">
                    <option value="1 Огурец">Но лучше два</option>
                    <option value="2 Огуреца">Или все-таки три?</option>
                    <option value="3 Огуреца">Нет предела!</option>
                </datalist>
            </label>
            <br>
            <input type="submit">
            <input type="reset">
        </fieldset>
    </form>

</body>

</html>
